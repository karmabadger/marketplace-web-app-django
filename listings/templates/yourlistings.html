{% extends 'base.html' %} 
{% block content %}

<h1 id="listings-title">Your Products</h1>
<div class="listings">
  {% for l in listings %}
  <div class="item-div">
  {% if l.image %} <img class="item-image" src="/{{ l.image.url }}" alt="{{ l.title_text }}" /> {% endif %}
    
    <div class="item-text-div">
      <h2 class="item-title">
        <a href="{% url 'listings' %}your_view/{{ l.id }}">{{ l.title_text }}</a>
      </h2>
      <p class="item-price">{{ l.money_price }}$</p>
      <p class="item-inventory">{{ l.int_inventory}} left in stock</p>
      <p class="item-owner">Offered by: {{ l.owner_user }}</p><br>
      <div><a href="/listings/edit/{{ l.id }}">Edit</a></div><br>
      <div><a href="/listings/delete/{{ l.id }}">Delete</a></div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
